version: '3.4'

services:
  cldstatsapi:
    image: ${DOCKER_REGISTRY-}cldstatsapi
    build:
      context: .
      dockerfile: CldStatsApi/Dockerfile
  sqldata:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
      - SA_PASSWORD=Password123
      - ACCEPT_EULA=Y
    ports:
      - "1433:1433"
